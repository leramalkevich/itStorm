<section class="signup">
    <div class="container">
        <div class="authorization-form">
            <div class="authorization-title">Регистрация на сайте</div>
            <div class="authorization-inputs">
                <div class="authorization-input">
                    <input type="text" class="input" placeholder="Ваше имя">
                </div>
                <div class="authorization-input">
                    <input type="text" class="input" placeholder="Электронная почта">
                </div>
                <div class="authorization-input">
                    <input type="password" class="input" placeholder="Пароль">
                </div>
                <div class="authorization-checkbox">
                    <input type="checkbox" id="agree">
                    <label for="agree">
                        Я принимаю <a href="#">условия пользовательского соглашения</a>
                        и даю <a href="#">согласие на обработку персональных данных</a>.</label>
                </div>
            </div>
            <div class="authorization-button">
                <button class="button">Зарегистрироваться</button>
            </div>
            <div class="authorization-link">
                Уже есть аккаунт? <a routerLink="/login">Войдите</a>
            </div>
        </div>
        <div class="page-image">
            <img src="/assets/images/page/signup-image.png" alt="Page image">
        </div>
    </div>
</section>
